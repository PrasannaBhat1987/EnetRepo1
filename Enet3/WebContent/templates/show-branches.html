<h2 ng-init="showBranches()">Branch </h2>
<ul class="nav nav-tabs">
   
   <li ng-class="{active: isSelected(1)}"><a href ng-click="selectTab(1);showBranches()">Show</a></li>
   <li ng-class="{active: isSelected(2)}"><a href ng-click="selectTab(2)">Add</a></li>
</ul>

<div ng-show="isSelected(1)">
  	<hr>
  	<h4>Show/Edit Branch</h4>
  	<hr>
  	<table id="branchTable" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Place</th>
                <th>Pincode</th>
                <th>Contact</th>
                <th>Address</th>
                <th>ManagerId</th>
            </tr>
        </thead>
    </table>
    <button id="deletebranch" class="btn btn-primary col-sm-2 col-sm-offset-4" ng-click="deleteBranch()">Delete Selected</button>
    <button class="btn btn-primary col-sm-2 col-sm-offset-1" ng-click="editbranch()" data-toggle="modal" data-target="#branchModal">Edit Selected</button>
</div>

<div ng-show="isSelected(2)">
  	<hr>
  	<h4>Add Branch</h4>
  	<hr>
  	<form role="form">
	  	<div class="form-group">
			<label for="name">Place:</label> 
			<input type="text" class="form-control" id="place" ng-model="place">
		</div>
		<div class="form-group">
			<label for="email">PinCode:</label> 
			<input type="text" class="form-control" id="pincode" ng-model="pincode">
		</div>
		<div class="form-group">
			<label for="contact">Contact Number:</label> 
			<input type="text" class="form-control" id="contact" ng-model="contact">
		</div>
		<div class="form-group">
			<label for="address">Address:</label> 
			<textarea class="form-control" rows="5" id="address" ng-model="address"></textarea>
		</div>
		<div class="form-group">
			<label for="manager">Manager ID:</label> 
			<input type="text" class="form-control" id="managerid" ng-model="managerid">
		</div>
		<button type="submit" class="btn btn-primary col-sm-4 col-sm-offset-4" ng-click="addBranch()">Add Branch</button>
	</form>	
</div>


<div class="modal fade" id="branchModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit this Branch</h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form role="form">
				  	<div class="form-group">
						<label for="name">Place:</label> 
						<input type="text" class="form-control" id="place" ng-model="place" value={{place}}>
					</div>
					<div class="form-group">
						<label for="email">PinCode:</label> 
						<input type="text" class="form-control" id="pincode" ng-model="pincode" value={{pincode}}>
					</div>
					<div class="form-group">
						<label for="contact">Contact Number:</label> 
						<input type="text" class="form-control" id="contact" ng-model="contact" value={{contact}}>
					</div>
					<div class="form-group">
						<label for="address">Address:</label> 
						<textarea class="form-control" rows="5" id="address" ng-model="address" value={{address}}></textarea>
					</div>
					<div class="form-group">
						<label for="manager">Manager ID:</label> 
						<input type="text" class="form-control" id="managerid" ng-model="managerid" value={{managerid}}>
					</div>
				</form>	
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="modalClose">Close</button>
                <button type="button" class="btn btn-primary" ng-click="updateBranch()">Save changes</button>
            </div>
        </div>
    </div>
</div>
