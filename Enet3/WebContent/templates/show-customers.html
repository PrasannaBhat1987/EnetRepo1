<h2 ng-init="showCustomers()">Customers</h2>
<ul class="nav nav-tabs">
	<li ng-class="{active: isSelected(1)}"><a href ng-click="selectTab(1);showCustomers()">Show</a></li>
    <li ng-class="{active: isSelected(2)}"><a href ng-click="selectTab(2)">Add</a></li>
</ul>

<div ng-show="isSelected(1)">
  	<hr>
  	<h4>Show/Edit Customer</h4>
  	<hr>
  	<table id="customerTable" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Address</th>
            </tr>
        </thead>
    </table>
    <button id="deletecustomer" class="btn btn-primary col-sm-2 col-sm-offset-4" ng-click="deleteCustomer()">Delete Selected</button>
    <button class="btn btn-primary col-sm-2 col-sm-offset-1" ng-click="editcustomer()" data-toggle="modal" data-target="#customerModal">Edit Selected</button>
</div>


<div ng-show="isSelected(2)">
  	<hr>
  	<h4>Add Customer</h4>
  	<hr>
  	 <form role="form">
	 	<div class="form-group">
			<label for="customername">Customer Name:</label> 
			<input type="text" class="form-control" id="customername" ng-model="customername">
		</div>
	 	<div class="form-group">
			<label for="customeremail">Customer Email:</label> 
			<input type="text" class="form-control" id="customeremail" ng-model="customeremail">
		</div>
		<div class="form-group">
			<label for="customernumber">Customer Mobile Number:</label> 
			<input type="text" class="form-control" id="customernumber" ng-model="customernumber">
		</div>
		<div class="form-group">
			<label for="customeraddress">Customer Details:</label>
			<textarea class="form-control" rows="5" id="customeraddress" ng-model="customeraddress"></textarea>
		</div>
		<button type="submit" class="btn btn-primary col-sm-4 col-sm-offset-4" ng-click="createCustomer()">Add Customer</button>
	 </form>
</div>




<div class="modal fade" id="customerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit this Customer</h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form role="form">
				 	<div class="form-group">
						<label for="customername">Customer Name:</label> 
						<input type="text" class="form-control" id="customername" ng-model="customername" value="{{customername}}">
					</div>
				 	<div class="form-group">
						<label for="customeremail">Customer Email:</label> 
						<input type="text" class="form-control" id="customeremail" ng-model="customeremail" value="{{customeremail}}">
					</div>
					<div class="form-group">
						<label for="customernumber">Customer Mobile Number:</label> 
						<input type="text" class="form-control" id="customernumber" ng-model="customernumber" value="{{customernumber}}">
					</div>
					<div class="form-group">
						<label for="customeraddress">Customer Details:</label>
						<textarea class="form-control" rows="5" id="customeraddress" ng-model="customeraddress" value={{customeraddress}}></textarea>
					</div>
				 </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="modalClose">Close</button>
                <button type="button" class="btn btn-primary" ng-click="updateCustomer()">Save changes</button>
            </div>
        </div>
    </div>
</div>
